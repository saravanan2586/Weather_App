<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="/imgs/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="/imgs/rain.png" class ="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
        
         <div class="details">
            <div class="col">
                <img src="/imgs/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="/imgs/wind.png" >
                <div>
                    <p class="wind">15km/h</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div> 
    </div>
    <audio  autoplay loop  class="audio">
        <source src="/audio/weather.mp3" type="audio/mp3">
    </audio>
    <button class="audio-button"><img src="/imgs/mute.png" alt=""></button>
    <script src="script.js"></script>
</body>
